<div class="level">
	<div class="level-left">
		<p class="level-item">
			{{config "String" "time_format" "" | .Article.Time.Format}}
		</p>
	</div>

	<div class="level-right">
		{{if .Authed}}
		<a class="level-item has-text-inherit" href="{{urlfor "ArticleController.Edit" ":id" .Article.Id}}">
			Edit
		</a>
		<a class="level-item has-text-inherit" href="{{urlfor "ArticleController.Delete" ":id" .Article.Id}}">
			Delete
		</a>
		{{end}}
	</div>
</div>


<div class="container">
	{{.Content}}
</div>
