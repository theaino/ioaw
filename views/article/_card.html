<div class="card my-4">
	<a href="{{urlfor "ArticleController.View" ":id" .Id}}">
		<header class="card-header">
			<div class="card-header-title level">
				<div class="level-left">
					<p class="level-item title">{{.Title}}</p>
					<p class="level-item">{{config "String" "time_format" "" | .Time.Format}}</p>
				</div>
			</div>
		</header>
		<div class="card-content">
			<h2 class="subtitle">{{.Description}}</h2>
		</div>
	</a>
</div>
